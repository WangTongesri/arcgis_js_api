<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Create a 2D map - 4.9</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <script src="https://js.arcgis.com/4.9/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {

            let map,view;
            init_2d();
            console.log(map,view)



            //加载地图基本内容
            function init_2d() {
                map = new Map({
                    //layers: [fl, gl],
                    basemap: "osm"
                });

                view = new MapView({
                    container: "viewDiv",
                    map: map,
                    zoom: 4,
                    center: [15, 65] // longitude, latitude
                });
            }



        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
