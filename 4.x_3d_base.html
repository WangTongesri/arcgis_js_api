<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Create a 3D map - 4.9</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <script src="https://js.arcgis.com/4.9/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView"
        ], function(Map,SceneView) {

            let map,view;
            init_3d();
            console.log(map,view)



            //加载地图基本内容
            function init_3d(){
                map = new Map({
                    basemap: "osm",
                    //layers: [fl, gl],
                    ground: "world-elevation"//"world-elevation" "world-topobathymetry"
                });

                view = new SceneView({
                    container: "viewDiv",
                    map: map,
                    scale: 50000000,
                    center: [-101.17, 21.78]
                });
            }



        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
